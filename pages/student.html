<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/getStudent" method="get" class="form">
        <p class="form-title">Student Form</p>
        
        <div class="input-container">
            <input type="text" id="studentId" name="studentId" placeholder="Student ID">
            <span></span>
        </div>
        
        <div class="input-container">
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
        </div>
        
        <div class="input-container">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
        </div>
        
        <div class="input-container">
            <input type="text" id="Section" name="section" placeholder="Section">
        </div>
        
        <button type="submit" class="submit">
            Submit
        </button>
    </form>
</body>
</html>
